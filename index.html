<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Auction - Login & Signup</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f59e0b;
      --accent: #ec4899;
      --dark: #111827;
      --light: #f3f4f6;
      --gray-100: #1f2937;
      --gray-200: #374151;
      --gray-300: #4b5563;
      --gray-400: #6b7280;
      --gray-500: #9ca3af;
      --gray-600: #d1d5db;
      --gray-700: #e5e7eb;
      --gray-800: #f3f4f6;
      --gray-900: #f9fafb;
      --radius-md: 12px;
      --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.25);
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      --gradient-accent: linear-gradient(135deg, #ec4899 0%, #f59e0b 100%);
      --gradient-dark: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      --gradient-card: linear-gradient(135deg, rgba(31, 41, 55, 0.95) 0%, rgba(17, 24, 39, 0.95) 100%);
    }
    body {
      background: var(--gradient-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      padding: 0;
      color: var(--light);
    }
    header {
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      padding: 20px 0 12px 0;
      background: var(--gradient-card);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      border-bottom-left-radius: var(--radius-md);
      border-bottom-right-radius: var(--radius-md);
    }
    header span {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
    }
    header svg {
      width: 32px;
      height: 32px;
      margin-right: 0;
      filter: drop-shadow(0 2px 4px rgba(99, 102, 241, 0.3));
    }
    header .tagline {
      font-size: 1rem;
      font-weight: 500;
      color: var(--gray-400);
      margin-top: 2px;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.9;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 110px auto 0 auto;
      background: var(--gradient-card);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-card);
      padding: 36px 28px 28px 28px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .login-section {
      width: 100%;
      padding: 0;
      max-width: 100%;
    }
    h2#formTitle {
      text-align: center;
      color: var(--light);
      font-size: 1.45rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .subtitle {
      text-align: center;
      color: var(--gray-400);
      margin-bottom: 26px;
      font-size: 15px;
    }
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-md);
      font-size: 15px;
      background: var(--gray-100);
      color: var(--light);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--gray-200);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    input::placeholder {
      color: var(--gray-400);
      opacity: 1;
      font-size: 15px;
    }
    input:-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: var(--gray-400);
    }
    input::-ms-input-placeholder { /* Microsoft Edge */
      color: var(--gray-400);
    }
    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      pointer-events: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--gradient-primary);
      color: var(--light);
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
    }
    button:hover {
      background: var(--gradient-accent);
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
      transform: translateY(-1px);
    }
    .toggle-btn {
      background: none;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 18px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: underline;
      font-weight: 500;
      letter-spacing: 0.2px;
      transition: all 0.3s ease;
    }
    .toggle-btn:hover {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .message {
      text-align: center;
      margin-top: 18px;
      padding: 10px;
      border-radius: var(--radius-md);
      font-size: 14px;
    }
    .error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    .success {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.1) 100%);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }
    @media (max-width: 768px) {
      .page-container {
        margin: 90px 8px 0 8px;
        padding: 22px 6px 12px 6px;
      }
      header span {
        font-size: 1.2rem;
      }
    }
    @media (max-width: 480px) {
      .page-container {
        margin: 70px 2px 0 2px;
        padding: 10px 2px 6px 2px;
      }
      header span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>
      <svg width="32" height="32" viewBox="0 0 38 38" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
        <circle cx="19" cy="19" r="16" fill="var(--primary)" stroke="var(--light)" stroke-width="2"/>
        <path d="M10 19 Q19 28 28 19" stroke="var(--light)" stroke-width="2" fill="none"/>
      </svg>
      CricketAuction
    </span>
    <span class="tagline">Bid. Build. Win. Your Dream Cricket Team Awaits!</span>
  </header>
  <div style="height:80px;"></div>
  <div class="page-container">
    <div class="login-section">
      <h2 id="formTitle">Welcome to Cricket Auction</h2>
      <p class="subtitle">Sign in to join the bidding and build your dream team!</p>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <button onclick="submitForm()">Sign In</button>
      <button class="toggle-btn" onclick="toggleForm()">Not a user? Sign up</button>
      <p class="message" id="message"></p>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Welcome to Cricket Auction' : 'Create Account';
      document.querySelector('button[onclick="submitForm()"]')
        .innerText = isLogin ? 'Sign In' : 'Sign Up';
      document.querySelector('.toggle-btn').innerText = isLogin ? 'Not a user? Sign up' : 'Already a user? Login';
      document.getElementById('message').innerText = '';
      document.getElementById('message').className = 'message';
    }

    async function submitForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');
      const endpoint = isLogin ? 'https://monster-backend.onrender.com/login' : 'https://monster-backend.onrender.com/signup';
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          if (isLogin) {
            localStorage.setItem('token', data.token);
            window.location.href = '/admin.html';
          } else {
            messageElement.className = 'message success';
            messageElement.innerText = data.message || 'Signup successful. You can now log in.';
          }
        } else {
          messageElement.className = 'message error';
          messageElement.innerText = data.message || 'Something went wrong.';
        }
      } catch (err) {
        messageElement.className = 'message error';
        messageElement.innerText = 'Server error. Please try again.';
      }
    }
  </script>
</body>
</html>
